version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - PORT=8080
      - ENV=development
    command: air # hot reload using air
    networks:
      - codelab-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    command: bun run dev -- --host
    depends_on:
      - backend
    networks:
      - codelab-network

networks:
  codelab-network:
    driver: bridge
