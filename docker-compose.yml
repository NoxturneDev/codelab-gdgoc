version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - PORT=8080
      - ENV=development
    command: air # hot reload using air
    networks:
      - codelab-network

networks:
  codelab-network:
    driver: bridge
